<body>
    <div id="wrap">
      <section>
        <div class="wrapper">
          <h2>Elastic Tabs</h2>
          <h6>Click on tabs to see them in action</h6>
  
          <div class="container">
              <div class="content">
                <div class="item item1" id="tab1">
                  <h1>TEST1</h1>

                  <div class="line line2"></div>
                  <div class="line line3"></div>
                </div>

                </div>
              </div>
          </div>
       </div>
      </section>
      <nav class="tabs">
		    <div class="selector"></div> 
        <a href="javascript:void(0);" id="1" onclick="tab(1); return false;"class="active link link1">TAB A</a>
