<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./select.css">
    <script src="./jquery-3.3.1.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>START</h1>
                <span>or use your email for registration</span>
                <input type="password" placeholder="Password" id="pw" />
                <div id="keyShow">SHOW</div>
                <button id="login_btn">Sign in</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <span>Select your account</span>
                <div class="dropdown">
                    <span class="selLabel"></span>
                    <input type="hidden" name="cd-dropdown">
                    <ul class="dropdown-list">
                      <li class="u1" data-value="1" dl-color = "#EF5350">
                        <span>USER 1</span>
                      </li>
                      <li class="u2" data-value="2" dl-color = "#F44336">
                        <span>USER 2</span>
                      </li>
                      <li class="u3" data-value="3" dl-color = "#E53935">
                        <span>USER 3</span>
                      </li>
                      <li class="u4" data-value="4" dl-color = "#D32F2F">
                        <span>USER 4</span>
                      </li>
                    </ul>
                  </div>
                <a href="#">Forgot your password?</a>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost thar4" id="back">BACK</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 id="greet">Hello, Null!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost thar3" id="next">NEXT</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./login.js"></script>
</html>
