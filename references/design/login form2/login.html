<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login_ui.css">
    <script src="./script/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        if (localStorage.getItem("login") == 1) {
            //alert("로그인 되었습니다.");
            location.href = "./index.html";
        }
    </script>
</head>
<body>
    <div class="wrap">
        <div class="login">
            <h1 style="margin-bottom: 50px; font-size:50px;">Log-in</h1>
                <div class="outBox">
					<h4>LOGIN</h4>
                    <div class="inputBox">
						<input type="password" name="" id="pw"/>
						<label for="pw">Password</label>
						<div id="keyShow">SHOW</div>
					</div>
                </div>
                <div class="login_etc">
                    <div class="checkbox">
                        <input type="checkbox" name="" id="auto_login"> 자동로그인
                    </div>
                </div>
                
            <div class="submit">
                <input type="submit" value="submit" id="login_btn">
            </div>
        </div>
    </div>
</body>
<script src="./script/login.js"></script>
</html>
